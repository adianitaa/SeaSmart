<!DOCTYPE html>
<!-- Idioma de la página -->
<html lang="es">

<head>
    <!-- METADATOS DE LA PÁGINA -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Mi información</title>
    <!-- Mandamos a llamar al framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mandar a llamar íconos del framework -->
    <link href="../../resources/css/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Mandar a llamar el css del navbar -->
    <link rel="stylesheet" href="../../resources/css/navbar_publico.css" type="text/css">
    <!-- Mandar a llamar el css de la página -->
    <link rel="stylesheet" href="../../resources/css/mi_informacion.css" type="text/css">
</head>


<!-- Cuerpo de la página -->

<body>
    <!-- Contenido principal de la página -->
    <main>
        <!-- Creamos el contenedor padre de los elementos -->
        <div class="container-fluid">
            <div class="row mt-5 d-flex align-items-start">
                <!-- Menú lateral -->
                <div class="col d-flex flex-column" id="menu_cuenta">

                </div>
                <div class="col-12 col-xl-8">
                    <form class="">
                        <fieldset class="row d-flex" id="contenedorInfo">
                            <div class="row d-flex gap-2" id="contenedorCliente">
                                <p class="fw-bold fs-5">Información de contacto</p>
                                <div class="col-12 col-md-5 d-flex flex-column row-gap-1">
                                    <label for="txtNombres" class="form-label">Nombres</label>
                                    <input type="text" class="form-control" id="txtNombres" disabled>
                                </div>
                                <div class="col-12 col-md-5 d-flex flex-column row-gap-1">
                                    <label for="txtApellidos" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="txtApellidos" disabled>
                                </div>
                                <div class="col-12 col-md-5 d-flex flex-column row-gap-1">
                                    <label for="txtDUI" class="form-label">DUI (Documento único de
                                        identidad)</label>
                                    <input type="text" class="form-control" id="txtDUI" disabled>
                                </div>
                                <div class="col-12 col-md-5 d-flex flex-column row-gap-1">
                                    <label for="txtCorreo" class="form-label">Correo Electronico</label>
                                    <input type="text" class="form-control" id="txtCorreo" disabled>
                                </div>
                                <div class="col-12 col-md-5 d-flex flex-column row-gap-1">
                                    <label for="txtMovil" class="form-label">Teléfono móvil</label>
                                    <input type="text" class="form-control" id="txtMovil" disabled>
                                </div>
                                <div class="col-12 col-md-5 d-flex flex-column row-gap-1">
                                    <label for="txtFijo" class="form-label">Teléfono fijo</label>
                                    <input type="text" class="form-control" id="txtFijo" disabled>
                                </div>
                            </div>
                            <div class="col-12 mb-2 d-flex flex-wrap align-items-end mt-3 gap-2">
                                <!-- Creamos el boton que servira para abrir el modal de editar información -->
                                <div class="btn btn-success d-flex justify-content-center align-items-center gap-2 flex-fill" onclick="abrirModalInfo()">
                                    <p class="psinmargen">Editar información</p>
                                    <i class="bi bi-pencil-square h5 psinmargen"></i>
                                </div>
                                <!-- Creamos el boton que servira para cargar el pdf con la información del cliente -->
                                <div class="btn btn-warning text-light fw-semibold d-flex justify-content-center align-items-center gap-2 flex-fill" onclick="generarInfo()">
                                    <p class="psinmargen">Cargar información</p>
                                    <i class="bi bi-filetype-pdf psinmargen"></i>
                                </div>
                            </div>
                            <p class="fw-bold fs-5 mt-5">Mis direcciones de envío</p>
                            <div class="container-fluid d-flex flex-wrap gap-2 pb-5 justify-content-center justify-content-md-start"
                                id="contenedorDirecciones">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de direcciones -->
    <div class="modal fade" id="modalDireccion">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <!-- Encabezado del modal -->
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="tituloModalDireccion"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="formDireccion">
                    <!-- Cuerpo del modal -->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="mb-3">
                                        <input type="number" class="d-none" id="idDireccion" name="idDireccion">
                                        <label for="inputDireccion" class="col-form-label">Dirección</label>
                                        <textarea class="form-control" id="inputDireccion" name="inputDireccion"
                                            required></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Footer del modal -->
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="submit" class="btn" id="btnAccion"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal editar -->
    <div class="modal fade" id="editarModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edite su información personal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="formInfoCliente">
                    <div class="modal-body d-flex flex-column gap-3">
                        <div class="d-flex flex-column gap-2">
                            <label for="nombres">Nombres</label>
                            <input type="text" class="form-control" id="nombres" name="nombres"
                                placeholder="Ingrese sus nombres">
                        </div>
                        <div class="d-flex flex-column gap-2">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos"
                                placeholder="Ingrese sus apellidos">
                        </div>
                        <div class="d-flex flex-column gap-2">
                            <label for="dui">DUI (Documento unico de identidad)</label>
                            <input type="text" class="form-control" id="dui" name="dui"
                                placeholder="Ingrese su documento de identificación">
                        </div>
                        <div class="d-flex flex-column gap-2">
                            <label for="correo">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" name="correo"
                                placeholder="Ingrese su correo electrónico">
                        </div>
                        <div class="d-flex flex-column gap-2">
                            <label for="movil">Teléfono Móvil</label>
                            <input type="text" class="form-control" id="movil" name="movil"
                                placeholder="Ingrese su teléfono móvil">
                        </div>
                        <div class="d-flex flex-column gap-2">
                            <label for="fijo">Teléfono Fijo</label>
                            <input type="text" class="form-control" id="fijo" name="fijo"
                                placeholder="Ingrese su teléfono fijo">
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button class="btn btn-success d-flex justify-content-center align-items-center gap-2" type="submit">
                            <p class="psinmargen">Editar información</p>
                            <i class="bi bi-pencil-square h5 psinmargen"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal eliminar -->
    <div class="modal fade" id="modalBorrarDireccion">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formEliminar">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="tituloModalEliminar"></h1>
                        <input type="number" class="d-none" id="idDireccionEliminar" name="idDireccion">
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <button type="submit" class="btn btn-primary">Eliminar</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Librería para generar PDF -->
    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <!-- Mandar a llamar el framework -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Mandar a llamar la librería de alertas -->
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/componentes.js"></script>
    <!-- Mandar a llamar el navbar -->
    <script type="text/javascript" src="../../controllers/utils/publico.js"></script>
    <!-- Mandar a llamar el menú lateral -->
    <script type="text/javascript" src="../../controllers/utils/menu_lateral.js"></script>
    <!-- Mandar a llamar el controlador de la página -->
    <script type="text/javascript" src="../../controllers/public/mi_informacion.js"></script>
</body>

</html>
