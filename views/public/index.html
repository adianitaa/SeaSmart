<!DOCTYPE html>
<!-- Declaración del idioma -->
<html lang="es">

<head>
    <!-- Metadatos de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título del documento -->
    <title>SeaSmart</title>
    <!-- Mandar a llamar el framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mandar a llamar íconos del framework -->
    <link href="../../resources/css/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Mandar a llamar el css de la página -->
    <link rel="stylesheet" href="../../resources/css/indexpublico.css" type="text/css">
    <!-- Mandar a llamar el css del navbar -->
    <link rel="stylesheet" href="../../resources/css/navbar_publico.css" type="text/css">
</head>

<!-- Cuerpo de la página web -->

<body>
    <!-- Contenido principal de la página -->
    <main>
        <!-- Contenedor padre -->
        <div class="container-fluid p-0">
            <div class="col">
                <!-- Carrusel con imágenes -->
                <div id="carouselExample" class="carousel slide">
                    <!-- Contenedor con las imagenes -->
                    <div class="carousel-inner">
                        <!-- Imagen 1 -->
                        <div class="carousel-item active">
                            <img src="../../resources/img/Carrusel1.avif" class="d-block w-100" alt="img-nado">
                        </div>
                        <!-- Imagen 2 -->
                        <div class="carousel-item">
                            <img src="../../resources/img/Carrusel2.avif" class="d-block w-100" alt="img-nado">
                        </div>
                        <!-- Imagen 3 -->
                        <div class="carousel-item">
                            <img src="../../resources/img/Carrusel3.png" class="d-block w-100 pt-3 pb-3" alt="img-nado">
                        </div>
                    </div>
                    <!-- Botón de retroceso -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <!-- Botón siguiente -->
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="container">
                <div class="row mt-5 d-flex justify-content-center align-items-center">
                    <!-- Texto de bienvenida -->
                    <div class="col-12 col-lg-6">
                        <p class="text-center fs-1 fw-bold">¡BIENVENIDO A SEASMART!</p>
                    </div>
                    <div class="col-12 col-lg-6 d-flex align-items-center">
                        <p class="fs-5 text-center">Donde encontrarás los mejores trajes de baño para lucir de maravilla
                            dentro del agua
                        </p>
                    </div>
                </div>
            </div>
            <!-- Mensaje que se muestra al cargar las categorías -->
            <div class="col" id="mensajeCategorias">
                <p class="text-center fs-3 fw-bold mt-5">Explora nuestras
                    <span>categorías</span> y
                    <span>productos</span>
                </p>
            </div>
            <div class="col-12 p-5 grid gap-3 d-flex justify-content-center flex-wrap" id="contenedorCategorias">
            </div>
        </div>
    </main>
    <!-- Mandar a llamar el framework -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Mandar a llamar la librería de alertas -->
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/componentes.js"></script>
    <!-- Mandar a llamar el navbar -->
    <script type="text/javascript" src="../../controllers/utils/publico.js"></script>
    <!-- Mandar a llamar el controlador -->
    <script type="text/javascript" src="../../controllers/public/index_publico.js"></script>
</body>

</html>
