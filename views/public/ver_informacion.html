<!DOCTYPE html>
<html lang="en">

<head>
    <!-- METADATOS DE LA PÁGINA -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Ver información</title>
    <!-- Mandamos a llamar al framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mandar a llamar íconos del framework -->
    <link href="../../resources/css/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Mandar a llamar el css del navbar -->
    <link rel="stylesheet" href="../../resources/css/navbar_publico.css" type="text/css">
    <!-- Mandamos a llamar el css correspondiente a la interfaz -->
    <link href="../../resources/css/ver_informacion.css" rel="stylesheet">
</head>

<body>
    <main class="ps-md-5 pe-md-5">
        <!-- Creamos el contenedor padre -->
        <div class="container-fluid">
            <!-- Creamos el boton regresar -->
            <div class="row mt-3">
                <div class="col-12">
                    <button type="button" class="btn py-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
                        </svg>
                        Regresar
                        <form id="formIdProducto">
                            <input type="number" class="d-none" value="2" id="idProducto" name="idProducto">
                        </form>
                    </button>
                </div>
            </div>
            <!-- Creamos el contenedor de la imagen -->
            <div class="row mt-5">
                <div id="carruselImagenes" class="carousel slide col-12 col-lg-6 d-flex">
                    <div class="carousel-inner align-self-center" id="carruselExistencias">
                    </div>
                    <button class="carousel-control-prev h-75" type="button" data-bs-target="#carruselImagenes"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next h-75" type="button" data-bs-target="#carruselImagenes"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <!-- Creamos el contenedor del texto -->
                <div class="col-12 col-lg-5 mt-5 mt-md-0">
                    <p class="fs-2 fw-bold" id="nombreProducto"></p>
                    <div class="col-9 d-flex flex-row mb-3 d-grid gap-5">
                        <p class="text-start" id="estadoProducto"></p>
                        <p class="text-end" id="existenciasProducto"></p>
                    </div>
                    <!-- -->
                    <hr>
                    <p id="precioProducto" class="fw-bold fs-4"></p>
                    <hr>
                    <p id="tituloTallas" class="fw-bold">Tallas disponibles:</p>
                    <!-- Botones de las tallas -->
                    <div class="col-12 mb-5" id="contenedorTallas">
                    </div>
                    <p id="tituloColores" class="fw-bold">Colores disponibles:</p>
                    <!-- Botones de las tallas -->
                    <div class="col-12 mb-5 d-flex column-gap-1" id="contenedorColores">
                    </div>
                    <div class="col-12 d-flex align-items-center justify-content-center mt-5"
                        id="contenedorBotonComprar">
                        <button type="button" class="btn rounded-pill btn-primary p-2 fw-bold text-light" id="abrirAgregarCarrito" onclick="abrirModalAgregarCarrito()">Agregar al
                            carrito</button>
                    </div>
                </div>
            </div>
            <!-- Creamos la descripción del producto -->
            <br>
            <div class="row">
                <h3>
                    Descripción
                </h3>
            </div>
            <div class="row">
                <p id="descripcionProducto"></p>
            </div>
            <hr>
            <!--Creamos la columna principal de este apartado  -->
            <div class="row">
                <div class="col">
                    <h3>
                        Reseñas
                    </h3>
                    <!-- Creamos las estrellitas de calificaciones de reseñas -->
                    <div class="ms-3 d-flex">
                        <div class="ms-3 pb-3">
                            <!-- Creamos la calificación de estrellas -->
                            <div class="d-flex align-items-center gap-3" id="calificacionGlobal">
                                <p class="fw-bold textosinp">Calificación global</p>
                                <div id="contenedorEstrellasGlobal">
                                </div>
                            </div>
                            <p id="cantidadComentarios"></p>
                            <!-- Creamos el boton que dirige al apartado de añadir una reseña -->
                            <button type="button" class="btn rounded-pill btn-warning mt-3 d-none"
                                id="agregarComentario" onclick="abrirModalValoracion()">
                                Reseñar producto
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Creamos el apartado de comentarios de otras personas -->
                <div class="col-12 col-lg-9" id="contenedorComentarios">
                </div>
            </div>
        </div>

        <!-- Modal agregar reseña -->
        <div class="modal fade" id="modalValoracion">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form id="formValoracion">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="tituloModalEliminar"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            <input type="number" class="d-none" id="idDetallePedido" name="idDetallePedido">
                        </div>
                        <div class="modal-body gap-3 d-flex flex-column">
                            <label>Agregue una calificación</label>
                            <div class="d-flex flex-row gap-3 justify-content-center align-items-center">
                                <i class="bi bi-star-fill star" onmouseover="renderizarEstrellas(1)"
                                    onmouseleave="renderizarEstrellas(0)" onmousedown="cambiarBooleano(1)"
                                    id="estrella1"></i>
                                <i class="bi bi-star-fill star" onmouseover="renderizarEstrellas(2)"
                                    onmouseleave="renderizarEstrellas(0)" onmousedown="cambiarBooleano(2)"
                                    id="estrella2"></i>
                                <i class="bi bi-star-fill star" onmouseover="renderizarEstrellas(3)"
                                    onmouseleave="renderizarEstrellas(0)" onmousedown="cambiarBooleano(3)"
                                    id="estrella3"></i>
                                <i class="bi bi-star-fill star" onmouseover="renderizarEstrellas(4)"
                                    onmouseleave="renderizarEstrellas(0)" onmousedown="cambiarBooleano(4)"
                                    id="estrella4"></i>
                                <i class="bi bi-star-fill star" onmouseover="renderizarEstrellas(5)"
                                    onmouseleave="renderizarEstrellas(0)" onmousedown="cambiarBooleano(5)"
                                    id="estrella5"></i>
                            </div>
                            <p id="calificacionEstrella" class="textosinp text-center"></p>
                            <input type="number" class="d-none" id="calificacionProducto" name="calificacionProducto">
                            <label for="comentarioProducto">Agrega un comentario</label>
                            <textarea id="comentarioProducto" name="comentarioProducto" class="form-control"
                                maxlength="200" minlength="10" required></textarea>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Agregar reseña</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal para agregar producto al carrito -->
        <div class="modal fade" id="modalProducto">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <!-- Encabezado del modal -->
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Agregar al carrito</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form id="formCarrito">
                        <!-- Cuerpo del modal -->
                        <div class="modal-body">
                            <div class="row d-flex row-gap-3 row-gap-lg-0">
                                <div class="col-12 col-lg-auto d-flex justify-content-center align-items-center" id="contenedorImagenModal">
                                </div>
                                <div class="col-12 col-lg-8 d-flex flex-column gap-3">
                                    <p class="fs-5 fw-bold text-center textosinp" id="nombreProductoModal"></p>
                                    <div class="row">
                                        <hr>
                                        <p class="fs-6 fw-bold" id="precioProductoModal"></p>
                                        <hr>
                                    </div>
                                    <div class="row d-flex flex-column flex-sm-row">
                                        <div class="col-12 col-sm-6" id="contenedorSelectTallas">
                                            <label for="selectTallas">Talla</label>
                                            <select class="form-select" name="selectTallas" id="selectTallas"></select>
                                        </div>
                                        <div class="col-12 col-sm-6" id="contenedorSelectColores">
                                            <label for="selectColores">Color</label>
                                            <select class="form-select" name="selectColores" id="selectColores"></select>
                                        </div>
                                    </div>
                                    <div class="d-flex gap-3 align-items-center">
                                        <p class="fw-bold fs-6 textosinp">Cantidad:</p>
                                        <img src="../../resources/img/menos.png" alt="menos"
                                            class="img-fluid border p-1 cantidad" onclick="disminuirCantidad()">
                                        <p class="fs-6 textosinp" id="cantidadProducto"></p>
                                        <img src="../../resources/img/mas.png" alt="mas"
                                            class="img-fluid border p-1 cantidad" onclick="aumentarCantidad()">
                                    </div>
                                    <p class="text-danger fw-semibold" id="subTotal"></p>
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-primary" type="submit">Agregar al carrito</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Mandar a llamar el framework -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Mandar a llamar la librería de alertas -->
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/componentes.js"></script>
    <!-- Mandar a llamar el navbar -->
    <script type="text/javascript" src="../../controllers/utils/publico.js"></script>
    <!-- Controlador de la interfaz -->
    <script type="text/javascript" src="../../controllers/public/ver_informacion.js"></script>
</body>

</html>
