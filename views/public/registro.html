<!DOCTYPE html>
<!-- Idioma de la página -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Mandar a llamar el framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mandar a llamar el css de registro -->
    <link rel="stylesheet" href="../../resources/css/registro.css" type="text/css">
    <!-- Mandar a llamar el css del navbar -->
    <link rel="stylesheet" href="../../resources/css/navbar_publico.css" type="text/css">
</head>
<!-- Cuerpo de la página -->

<body>
    <!-- Contenido principal del cuerpo de la página -->
    <main class="mb-5 mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Formulario de registro -->
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <form class="border border-secondary rounded-5" id="formRegistro">
                        <!-- Div donde estan los input para registrarse por primera vez -->
                        <div class="me-4 ms-4 mt-5 mb-5">
                            <h4>Regístrate</h4>
                            <h6 class="mb-4">Ingresa tu información para crear una cuenta</h6>
                            <div class="mb-4">
                                <label for="nombreCliente" class="form-label" for="validationDefault01">Nombre</label>
                                <input type="text" class="form-control" id="nombreCliente"  id="validationDefault01" placeholder="Juana José"
                                    name='nombreCliente' required>
                            </div>
                            <div class="mb-4">
                                <label for="apellidoCliente" class="form-label" for="validationDefault02">Apellido</label>
                                <input type="text" class="form-control" id="apellidoCliente" id="validationDefault02" placeholder="Carmen del Paz"
                                    name='apellidoCliente' required>
                            </div>
                            <div class="mb-4">
                                <label for="telefonoCliente" class="form-label" for="validationDefault03">Número de teléfono</label>
                                <input type="text" class="form-control" id="telefonoCliente" required
                                    name='telefonoMovil' id="validationDefault03" placeholder="Ejemplo: 75854595" oninput="numeroNacional(event)">
                            </div>
                            <div class="mb-4">
                                <label for="telefonoSecundarioCliente" class="form-label" for="validationDefault04">Teléfono secundario / Teléfono de
                                    emergencia</label>
                                <input type="text" class="form-control" id="telefonoSecundarioCliente" id="validationDefault04" required
                                    name='telefonoFijo' placeholder="Ejemplo: 25452547" oninput="numeroNacional(event)">
                            </div>
                            <div class="mb-4">
                                <label for="duiCliente" class="form-label" for="validationDefault05">DUI</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="inputGroupPrepend2">#</span>
                                    <input type="text" class="form-control" id="duiCliente" id="validationDefault05" placeholder="00000000-0" oninput="duiNacional(event)"
                                        name="duiCliente" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="correoCliente" class="form-label" for="validationDefault06">Correo electrónico</label>
                                <input type="email" class="form-control" id="correoCliente" id="validationDefault06" required
                                    name='correoCliente' placeholder="juanadelcarmen@gmail.com">
                            </div>
                            <div class="mb-4">
                                <label for="contraRegistro" class="form-label" for="validationDefault07">Crea una contraseña</label>
                                <div class="mb-3 d-flex" id="contenedor_contra">
                                    <input type="password" class="form-control" id="contraRegistro" required
                                        name='claveCliente' id="validationDefault07" placeholder="•••••••••••">
                                    <div class="btn input-group-addon d-flex align-items-center justify-content-center"
                                        id="btnMostrar" onclick="MostrarContra()">
                                        <img src="../../resources/img/ojo_ocultar.png" class="img-fluid" width="25px"
                                            height="25px" alt="mostrarImg">
                                    </div>
                                    <div class="btn input-group-addon d-flex align-items-center justify-content-center"
                                        id="btnOcultar" onclick="OcultarContra()">
                                        <img src="../../resources/img/ojo_mostrar.png" class="img-fluid" width="25px"
                                            height="25px" alt="ocultarImg">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="confirmarContra" class="form-label" for="validationDefault08">Confirme su contraseña</label>
                                <div class="mb-3 d-flex" id="contenedor_contra_2">
                                    <input type="password" class="form-control" id="confirmarContra" required
                                        name='confirmarClave' id="validationDefault08" placeholder="•••••••••••">
                                    <div class="btn input-group-addon d-flex align-items-center justify-content-center"
                                        id="btnMostrar1" onclick="MostrarContra1()">
                                        <img src="../../resources/img/ojo_ocultar.png" class="img-fluid" width="25px"
                                            height="25px" alt="mostrarImg">
                                    </div>
                                    <div class="btn input-group-addon d-flex align-items-center justify-content-center"
                                        id="btnOcultar1" onclick="OcultarContra1()">
                                        <img src="../../resources/img/ojo_mostrar.png" class="img-fluid" width="25px"
                                            height="25px" alt="ocultarImg">
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-dark btn-xl d-grid rounded-pill" type="submit">Registrarse</a></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Mandar a llamar el framework -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Mandar a llamar la librería de alertas -->
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/componentes.js"></script>
    <!-- Mandar a llamar el navbar -->
    <script type="text/javascript" src="../../controllers/utils/publico.js"></script>
    <!-- Validar número de teléfono -->
    <script src="../../resources/js/validar_telefono.js"></script>
    <!-- Validar número de DUI -->
    <script src="../../resources/js/validar_dui.js"></script>
    <!-- Controlador del registro -->
    <script src="../../controllers/public/registro.js"></script>
</body>

</html>
