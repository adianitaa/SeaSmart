<!DOCTYPE html>
<!-- Declaración del idioma -->
<html lang="es">

<head>
    <!-- Metadatos de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título del documento -->
    <title>Mi carrito</title>
    <!-- Mandar a llamar el framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mandar a llamar el css de la página -->
    <link rel="stylesheet" href="../../resources/css/carrito.css" type="text/css">
    <!-- Mandar a llamar el css del navbar -->
    <link rel="stylesheet" href="../../resources/css/navbar_publico.css" type="text/css">
</head>

<!-- Cuerpo de la página -->

<body>
    <!-- Contenido principal de la página -->
    <main>
        <!-- Contenedor padre del contenido -->
        <div class="container-fluid mt-5">
            <div class="row d-none" id="mensajeCarro">
                <p class="fw-bold fs-3 text-center">No se han agregado productos al carrito</p>
            </div>
            <div class="row d-flex flex-row-reverse align-items-start">
                <!-- Contenedor con el total de la orden -->
                <div class="col-12 col-md-3 d-flex justify-content-center flex-column mb-5" id="resumenOrden">
                    <p class="fw-bold fs-4 text-center">Resumen de la orden</p>
                    <hr>
                    <div class="d-flex gap-3 fw-bold fs-5">
                        <p id="cantidadProductos"></p>
                    </div>
                    <div class="d-flex gap-3 text-danger fw-bold fs-5">
                        <p>Total:</p>
                        <p id="totalPedido"></p>
                    </div>
                    <div class="btn bg-info fw-semibold rounded-pill" onclick="abrirModal()">Finalizar compra</div>
                </div>
                <!-- Contenedor con los productos agregados al carrito -->
                <div class="col-12 col-md-9" id="contenedorProductos">
                </div>
            </div>
        </div>

        <!-- Modal para finalizar el pedido -->
        <div class="modal" id="modalPedido">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Finalizar pedido</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body gap-3">
                        <p id="totalPedidoModal" class="fw-bold fs-5"></p>
                        <label for="selectDirecciones">Dirección</label>
                        <select name="selectDirecciones" id="selectDirecciones" class="form-control">
                        </select>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary" onclick="finalizarPedido()">Realizar pedido</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Mandar a llamar el framework -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Mandar a llamar la librería de alertas -->
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/componentes.js"></script>
    <!-- Mandar a llamar el navbar -->
    <script type="text/javascript" src="../../controllers/utils/publico.js"></script>
    <!-- Mandar a llamar el controlador del carrito -->
    <script type="text/javascript" src="../../controllers/public/carrito.js"></script>
</body>

</html>
