<!DOCTYPE html>
<!-- Idioma de la página -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra rápida</title>
    <!-- Mandar a llamar el framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- Cuerpo de la página -->

<body>
    <!-- Contenido principal del cuerpo de la página -->
    <main>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Comprar ahora
        </button>

        <!-- Modal -->
        <div class="modal fade modal-lg" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Compra rápida</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-3">
                                <img src="../../resources/img/image.png" alt="imagen representante"
                                    class="img-thumbnail col-md-6 col-md-3">
                            </div>
                            <div class="col-9">
                                <div class="col-12">
                                    <h4>Traje de baño de dos piezas con diseño deportivo para dama</h4>
                                </div>
                                <div class="col-12 mb-5">
                                    <h5>Talla</h5>
                                </div>
                                <!-- Botones de las tallas -->
                                <div class="col-12 mb-5">
                                    <button type="button" class="btn btn-outline-dark">XS</button>
                                    <button type="button" class="btn btn-outline-dark">S</button>
                                    <button type="button" class="btn btn-outline-dark">M</button>
                                    <button type="button" class="btn btn-outline-dark">L</button>
                                    <button type="button" class="btn btn-outline-dark">XL</button>
                                    <button type="button" class="btn btn-outline-dark">XXL</button>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="row-3">
                                            <h5>$12.00</h5>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-3">
                                                <input type="number" class="form-control" id="validationDefaultUsername"
                                                    id="dui" aria-describedby="inputGroupPrepend2" required>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Botón comprar ahora -->
                                    <div class="d-grid gap-1 col-6 mx-auto m-5">
                                        <button class="btn btn-dark" type="submit">Comprar ahora</button>
                                    </div>
                                    <!-- Botón ver más informacióm -->
                                    <div class="d-grid gap-1 col-6 mx-auto m-5">
                                        <button class="btn btn-outline-info" type="submit">Ver más información</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mandar a llamar el framework -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>
