<!doctype html>

<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Título del documento -->
    <title>Login</title>
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS-->
    <!-- Mandar a llamar el framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mandar a llamar css del navbar -->
    <link rel="stylesheet" href="../../resources/css/indexprivado.css" type="text/css">
</head>

<!-- Cuerpo de la página web -->

<body>
    <!-- Encabezado de la página web -->
    <header>
        <nav class="navbar navbar-expand-lg">
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main class="d-flex align-items-center">
        <!-- Contenedor principal con los formularios de inicio de sesión -->
        <div class="container-fluid">
            <div class="row pt-5 mt-5 mt-sm-0">
                <!-- Contenedor con el logo y el nombre de la página -->
                <div class="col d-flex align-items-center justify-content-center d-none" id="contenedorLogo">
                    <div class="row d-flex align-items-center justify-content-center">
                        <!-- Logo de la página -->
                        <div class="col-8 d-flex align-items-center justify-content-center">
                            <img src="../../resources/img/logo_grande.png" alt="LogoSS" class="img-fluid">
                        </div>
                        <!-- Nombre de la página -->
                        <div class="col-12 d-flex align-items-center justify-content-center">
                            <p class="fs-1">S<span>ea</span>S<span>mart</span></p>
                        </div>
                    </div>
                </div>
                <!-- Contenedor con los formularios -->
                <div class="" id="contenedorForms">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-lg-10 d-flex w-100">
                                <p class="fw-bold text-start" id="tituloPrincipal"></p>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-12 col-lg-10 d-flex w-100">
                                <p class="fw-bold text-start fs-5" id="lbInstruccion"></p>
                            </div>
                        </div>
                        <form id="formLogin" class="row d-none">
                            <!-- Campo de correo electrónico -->
                            <div class="col-12 col-lg-10 mb-3">
                                <label for="CorreoAdmin" class="form-label fw-medium">Correo electrónico</label>
                                <input type="email" class="form-control inputT" id="CorreoAdmin" name="CorreoAdmin"
                                    placeholder="Jeanfranco@gmail.com" required>
                            </div>
                            <!-- Campo de contraseña -->
                            <div class="col-12 col-lg-10 mb-4">
                                <label for="ContraAdmin" class="form-label fw-medium">Contraseña</label>
                                <input type="password" id="ContraAdmin" name="ContraAdmin" class="form-control inputT"
                                    placeholder="••••••••••••••••" required>
                            </div>
                            <!-- Botón para ingresar al sistema -->
                            <div class="col-12 col-lg-10 d-flex align-items-center justify-content-center">
                                <button class="btn rounded-pill ps-5 pe-5 fw-bold btnAccion" type="submit"
                                    id="btnIngresar">
                                    Ingresar
                                </button>
                            </div>
                        </form>
                        <form id="formRegistro" class="row d-none justify-content-center">
                            <!-- Campo de Nombre -->
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="NombreAdmin" class="form-label fw-medium">Nombre</label>
                                <input type="text" class="form-control inputT" id="NombreAdmin" name="NombreAdmin"
                                    required>
                            </div>
                            <!-- Campo de Apellido -->
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="ApellidoAdmin" class="form-label fw-medium">Apellido</label>
                                <input type="text" class="form-control inputT" id="ApellidoAdmin" name="ApellidoAdmin"
                                    required>
                            </div>
                            <!-- Campo de correo electrónico -->
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="CorreoAdmin_R" class="form-label fw-medium">Correo
                                    electrónico</label>
                                <input type="email" class="form-control inputT" id="CorreoAdmin_R" name="CorreoAdmin"
                                    placeholder="correo@gmail.com" required>
                            </div>
                            <!-- Campo de contraseña -->
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="ContraAdmin_R" class="form-label fw-medium">Contraseña</label>
                                <div class="col-12 d-flex">
                                    <input type="password" id="ContraAdmin_R" name="ContraAdmin"
                                        class="form-control inputT" placeholder="••••••••••••••••" required>
                                    <div class="btn input-group-addon d-flex align-items-center justify-content-center"
                                        onclick="mostrarContra('ContraAdmin_R')">
                                        <img src="../../resources/img/ojo_ocultar.png" class="img-fluid" width="25px"
                                            height="25px" alt="mostrarImg">
                                    </div>
                                </div>
                            </div>
                            <!-- Campo para confirmar contraseña -->
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="ConfirmarContra" class="form-label fw-medium">Confirmar contraseña</label>
                                <div class="col-12 d-flex">
                                    <input type="password" id="ConfirmarContra" name="ConfirmarContra"
                                        class="form-control inputT" placeholder="••••••••••••••••" required>
                                    <div class="btn input-group-addon d-flex align-items-center justify-content-center"
                                        onclick="mostrarContra('ConfirmarContra')">
                                        <img src="../../resources/img/ojo_ocultar.png" class="img-fluid" width="25px"
                                            height="25px" alt="mostrarImg">
                                    </div>
                                </div>
                            </div>
                            <!-- Botón para ingresar al sistema -->
                            <div class="col-12 col-lg-12 d-flex align-items-center justify-content-center mt-4">
                                <button class="btn rounded-pill ps-5 pe-5 fw-bold btnAccion" type="submit"
                                    id="btnRegistrarse">
                                    Registrarse
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- IMPORTANDO ARCHIVOS JAVASCRIPT -->
    <!-- Mandar a llamar el framework -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <!-- Mandar a llamar la librería de alertas -->
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/componentes.js"></script>
    <!-- Mandar a llamar el controlador de la página privada -->
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <!-- Mandar a llamar el controlador del index -->
    <script type="text/javascript" src="../../controllers/private/index.js"></script>
</body>

</html>
